  <script>
    function googleTranslateElementInit2() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google-translate-element');

    function toggleLanguage(lang) {
      var translate = new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: lang });
      translate.showHelpWindow();
    }
  </script>

    <span onclick="toggleLanguage(['en'])">English</span> | <span onclick="toggleLanguage(['es'])">Spanish</span>
